<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Administration - Demandes de Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    /* === NAVBAR === */
    nav {
      background: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffdd57;
    }

    /* MOBILE NAV */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: #007bff;
        width: 200px;
        display: none;
        padding: 10px;
        border-radius: 0 0 8px 8px;
      }
      nav ul.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
      }
    }

    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }

    h2 {
      text-align: center;
      margin: 30px 0;
      color: #333;
    }

    /* === TABLEAU (PC) === */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }
    tr:hover { background: #f9f9f9; }

    /* === CARTES (MOBILE) === */
    .demandes-grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    .demande-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .demande-card h3 {
      margin: 10px 0 6px;
      font-size: 1.2rem;
      color: #222;
    }
    .demande-card p {
      margin: 4px 0;
      color: #555;
      font-size: 0.95rem;
    }
    .buttons {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 600;
    }
    .delete-btn:hover { background: #c0392b; }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      table { display: none; }
      .demandes-grid { display: grid; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
<a href="Accueil.html" style="display: inline-flex; align-items: center; text-decoration: none; font-weight: bold; font-size: 1.6rem; gap: 10px;">
  <img src="cromali.png" alt="Cro-Mali" style="width: 50px; height: auto;" />
  <span>
    <span style="color: #006400; letter-spacing: 2px;">CRO</span>
    <span style="color: #32CD32; letter-spacing: 2px;">MALI</span>
  </span>
</a>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <ul id="menu">
      <li><a href="AdminServices.html">Services</a></li>
      <li><a href="Adminproduits.html">Produits</a></li>
      <li><a href="Admincommandes.html">Commandes</a></li>
      <li><a href="pagedadministration.html">Administration</a></li>
    </ul>
  </nav>

  <h2>Gestion des Demandes de Services</h2>

  <!-- TABLEAU (PC) -->
  <table id="demandesTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>Service</th>
        <th>Problème</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- CARTES (MOBILE) -->
  <div id="demandesList" class="demandes-grid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs-3TYY-ituu4GqtBbPdFzcH6XYkdEB3o",
      authDomain: "maintenanceinformatique-d9b17.firebaseapp.com",
      projectId: "maintenanceinformatique-d9b17",
      storageBucket: "maintenanceinformatique-d9b17.firebasestorage.app",
      messagingSenderId: "271885214932",
      appId: "1:271885214932:web:e26b80eb6ff3dce0228741"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const demandesTableBody = document.querySelector("#demandesTable tbody");
    const demandesList = document.getElementById("demandesList");

    function formatDate(isoString) {
      if (!isoString) return "";
      const d = new Date(isoString);
      return d.toLocaleDateString("fr-FR") + " " + d.toLocaleTimeString("fr-FR", {hour: "2-digit", minute: "2-digit"});
    }

    async function loadDemandes() {
      demandesTableBody.innerHTML = "";
      demandesList.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "demandes"));
      querySnapshot.forEach((docSnap) => {
        const demande = { id: docSnap.id, ...docSnap.data() };

        // TABLEAU
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${demande.name || "—"}</td>
          <td>${demande.phone || "—"}</td>
          <td>${demande.address || "—"}</td>
          <td>${demande.service || "—"}</td>
          <td>${demande.issue || "—"}</td>
          <td>${formatDate(demande.date)}</td>
          <td><button class="delete-btn" onclick="deleteDemande('${demande.id}')">Supprimer</button></td>
        `;
        demandesTableBody.appendChild(row);

        // CARTES
        const card = document.createElement("div");
        card.classList.add("demande-card");
        card.innerHTML = `
          <h3>${demande.name || "Sans nom"}</h3>
          <p><strong>Téléphone :</strong> ${demande.phone || "—"}</p>
          <p><strong>Adresse :</strong> ${demande.address || "—"}</p>
          <p><strong>Service :</strong> ${demande.service || "—"}</p>
          <p><strong>Problème :</strong> ${demande.issue || "—"}</p>
          <p><strong>Date :</strong> ${formatDate(demande.date)}</p>
          <div class="buttons">
            <button class="delete-btn" onclick="deleteDemande('${demande.id}')">Supprimer</button>
          </div>
        `;
        demandesList.appendChild(card);
      });
    }

    // Supprimer une demande
    window.deleteDemande = async function (id) {
      if (!confirm("Supprimer cette demande ?")) return;
      await deleteDoc(doc(db, "demandes", id));
      alert("Demande supprimée !");
      loadDemandes();
    }

    loadDemandes();

    // Toggle menu mobile
    window.toggleMenu = function () {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>
</body>
</html>
