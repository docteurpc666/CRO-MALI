<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter un Produit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset minimal */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* === NAVBAR === */
    nav {
      background: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffdd57;
    }

    /* MOBILE NAV */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: #007bff;
        width: 200px;
        display: none;
        padding: 10px;
        border-radius: 0 0 8px 8px;
      }
      nav ul.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
      }
    }

    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }

    h2 {
      text-align: center;
      color: #222;
      margin: 30px 0;
      font-weight: 700;
    }

    form {
      max-width: 600px;
      margin: 0 auto 50px;
      background: #fff;
      padding: 30px 35px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
      user-select: none;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
      font-family: inherit;
      margin-bottom: 22px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
      outline: none;
    }

    input[type="file"] {
      margin-bottom: 25px;
      font-size: 1rem;
      cursor: pointer;
      color: #444;
    }

    #previewContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 25px;
      justify-content: center;
    }

    .image-preview {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      background: #fafafa;
      transition: transform 0.2s ease;
    }

    .image-preview:hover {
      transform: scale(1.05);
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .image-preview button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e74c3c;
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-size: 20px;
      line-height: 28px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      transition: background-color 0.25s ease;
      user-select: none;
    }

    .image-preview button:hover {
      background: #c0392b;
    }

    button[type="submit"] {
      display: block;
      margin: 0 auto;
      padding: 14px 32px;
      font-size: 1.15rem;
      font-weight: 700;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 640px) {
      form {
        padding: 25px 20px;
      }
      .image-preview {
        width: 120px;
        height: 120px;
      }
    }
  </style>

  <!-- Ton script Firebase ici, inchangé -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs-3TYY-ituu4GqtBbPdFzcH6XYkdEB3o",
      authDomain: "maintenanceinformatique-d9b17.firebaseapp.com",
      projectId: "maintenanceinformatique-d9b17",
      storageBucket: "maintenanceinformatique-d9b17.firebasestorage.app",
      messagingSenderId: "271885214932",
      appId: "1:271885214932:web:e26b80eb6ff3dce0228741"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.addEventListener('DOMContentLoaded', () => {
      let selectedFiles = [];

      const form = document.getElementById('productForm');
      const inputImages = document.getElementById('productImages');
      const previewContainer = document.getElementById('previewContainer');
      const categorySelect = document.getElementById('category');
      const subcategorySelect = document.getElementById('subcategory');

      const categories = {
        "Ordinateurs": [
          "Ordinateurs portables",
          "PC de bureau",
          "Mini PC / All-in-one",
          "Ordinateurs d’occasion / reconditionnés"
        ],
        "Composants": [
          "Processeurs (CPU)",
          "Cartes mères",
          "Cartes graphiques (GPU)",
          "RAM (mémoire vive)",
          "Disques durs & SSD",
          "Alimentations",
          "Boîtiers & systèmes de refroidissement"
        ],
        "Périphériques & Accessoires": [
          "Claviers & souris",
          "Moniteurs / Écrans",
          "Casques & enceintes",
          "Imprimantes & scanners",
          "Webcams & micros",
          "Câbles & adaptateurs"
        ],
        "Stockage & Sauvegarde": [
          "Disques durs externes",
          "Clés USB",
          "Cartes mémoire",
          "Serveurs NAS"
        ],
        "Réseaux & Connectivité": [
          "Routeurs & modems",
          "Switchs",
          "Clés Wi-Fi",
          "Câbles Ethernet",
          "Accessoires réseau"
        ]
      };

      categorySelect.addEventListener('change', () => {
        const cat = categorySelect.value;
        subcategorySelect.innerHTML = '<option value="">-- Choisissez une sous-catégorie --</option>';
        if (categories[cat]) {
          categories[cat].forEach(sub => {
            const opt = document.createElement('option');
            opt.value = sub;
            opt.textContent = sub;
            subcategorySelect.appendChild(opt);
          });
        }
      });

      inputImages.addEventListener('change', (evt) => {
        const files = Array.from(evt.target.files);
        files.forEach(file => {
          selectedFiles.push(file);
        });
        renderPreviews();
      });

      function renderPreviews() {
        previewContainer.innerHTML = '';
        selectedFiles.forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const div = document.createElement('div');
            div.classList.add('image-preview');
            const img = document.createElement('img');
            img.src = e.target.result;
            div.appendChild(img);
            const btn = document.createElement('button');
            btn.textContent = '×';
            btn.addEventListener('click', () => {
              selectedFiles.splice(index, 1);
              renderPreviews();
            });
            div.appendChild(btn);
            previewContainer.appendChild(div);
          };
          reader.readAsDataURL(file);
        });
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const productName = document.getElementById('productName').value.trim();
        const description = document.getElementById('description').value.trim();
        const price = parseFloat(document.getElementById('price').value);
        const category = categorySelect.value;
        const subcategory = subcategorySelect.value;

        if (!productName || !description || !price || !category || !subcategory) {
          alert('Merci de remplir tous les champs obligatoires.');
          return;
        }

        const imageURLs = [];
        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          const fileName = `products/${Date.now()}_${file.name}`;
          const imgRef = storageRef(storage, fileName);
          try {
            const snapshot = await uploadBytes(imgRef, file);
            const url = await getDownloadURL(snapshot.ref);
            imageURLs.push(url);
          } catch (err) {
            console.error("Erreur upload image:", err);
            alert("Erreur lors de l’upload d’une image : " + err.message);
            return;
          }
        }

        const productData = {
          name: productName,
          description,
          price,
          category,
          subcategory,
          images: imageURLs,
          createdAt: new Date().toISOString()
        };

        try {
          await addDoc(collection(db, "produits"), productData);
          alert('Produit ajouté avec succès !');
          form.reset();
          selectedFiles = [];
          renderPreviews();
        } catch (err) {
          console.error("Erreur Firestore:", err);
          alert("Erreur lors de l’enregistrement du produit : " + err.message);
        }
      });
    });
  </script>
</head>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <ul id="menu">
      <li><a href="AdminServices.html">Services</a></li>
      <li><a href="Adminproduits.html">Produits</a></li>

  <h2>Ajouter un produit</h2>
  <form id="productForm" novalidate>
    <div>
      <label for="productName">Nom du produit :</label>
      <input type="text" id="productName" name="productName" required />
    </div>

    <div>
      <label for="description">Description :</label>
      <textarea id="description" name="description" required></textarea>
    </div>

    <div>
      <label for="price">Prix (€) :</label>
      <input type="number" id="price" name="price" step="0.01" required min="0" />
    </div>

    <div>
      <label for="category">Catégorie principale :</label>
      <select id="category" name="category" required>
        <option value="">-- Choisissez une catégorie --</option>
        <option value="Ordinateurs">Ordinateurs</option>
        <option value="Composants">Composants</option>
        <option value="Périphériques & Accessoires">Périphériques & Accessoires</option>
        <option value="Stockage & Sauvegarde">Stockage & Sauvegarde</option>
        <option value="Réseaux & Connectivité">Réseaux & Connectivité</option>
      </select>
    </div>

    <div>
      <label for="subcategory">Sous-catégorie :</label>
      <select id="subcategory" name="subcategory" required>
        <option value="">-- Choisissez une sous-catégorie --</option>
      </select>
    </div>

    <div>
      <label for="productImages">Images du produit :</label>
      <input type="file" id="productImages" name="productImages" accept="image/*" multiple />
    </div>

    <div id="previewContainer"></div>

    <div>
      <button type="submit">Ajouter produit</button>
    </div>
  </form>

  <script>
    // Toggle menu mobile
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>
</body>
</html>
